<!DOCTYPE html>

<html xmlns:th="http:/www.thymeleaf.org">
<head th:replace="common/common::commonHeader"></head>

<body class="page-sub-page page-create-account page-account" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="common/common::nav"></div>
    <!-- end Navigation -->
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">登录</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <header><h1>Sign In</h1></header>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form role="form" id="form-create-account" method="post" action="/accounts/signin">
                        <input type="hidden" name="target" value="/accounts/signin"/>
                        <div class="form-group">
                            <label for="form-create-account-email">Email:</label>
                            <input type="text"  name="email" class="form-control" id="form-create-account-email" required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-password">密码:</label>
                            <input type="password" name="password" class="form-control" id="form-create-account-password" required>
                        </div><!-- /.form-group -->
                        <input type="hidden" name="target" />
                        <div class="form-group clearfix">
                            <button type="submit" class="btn pull-right btn-default" id="account-submit">登录</button>
                        </div><!-- /.form-group -->
                    </form>
                    <hr>
                    <div class="center"><a href="javascript:;" onclick="openRemember()">忘记密码</a></div>
                </div>
            </div>
           
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->
    <!-- Page Footer -->
    <footer th:replace="common/common::footer"></footer>
    <!-- end Page Footer -->
</div>

<span th:replace="common/common::commonJs"></span>

             successmsg("success",successMsg);

     })

    function openRemember(){
        var email = document.getElementById('form-create-account-email');
        location.href ='/accounts/remember?email='+email.value;
    }
        
 </script>
    }
</body>
</html>
